<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrendyWear - Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    header {
      background: #000;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 12px;
      font-size: 14px;
      text-transform: uppercase;
    }
    .signup-container {
      max-width: 400px;
      margin: 60px auto;
      padding: 40px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .signup-container h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .signup-container input {
      width: 100%;
      padding: 12px 10px;
      margin: 10px 0;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .signup-container button {
      width: 100%;
      padding: 12px;
      background: #000;
      color: #fff;
      border: none;
      font-size: 14px;
      text-transform: uppercase;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .signup-container button:hover {
      background: #333;
    }
    .signup-container p {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }
    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 30px 10px;
      margin-top: 60px;
    }
  </style>
</head>

      <a href="sign up.html">Sign Up</a>
      <a href="help.html">Help</a>
    </nav>
  </header>

  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form action="#" method="post">
      <input type="text" name="fullname" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirm_password" placeholder="Confirm Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account, hear this ? <a href="https://youtu.be/bpOSxM0rNPM?si=9gyZvK5i9HntzWeE">ARTIC MONKEYS</a></p>
